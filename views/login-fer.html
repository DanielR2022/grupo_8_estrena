<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style-registro.css">
  <title>Registrarse</title>
</head>

<body>
  <header>

  </header>

  <main>
    <form action="/login" method="post">
      <div class="register-container">

        <h1 class="title">Login</h1>
        <div class="inputs">
          <label for="mail">E-mail</label>
          <input type="email" name="mail" id="mail" placeholder="Mail" required>
        </div>
        <div class="inputs">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" placeholder="Contraseña" required>
        </div>
        <div class="account-buttons">
          <button type="reset" class="account res">Cancelar</button>
          <button type="submit" class="account sub">Ingresar</button>
        </div>
        <p>O Ingresar con: </p>
        <div class="socialmedia-buttons">
          <button type="submit" class="socialmedia">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png"
              alt="">
          </button>
          <button type="submit" class="socialmedia">
            <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="">
          </button>
          <button type="submit" class="socialmedia">
            <img
              src="https://www.canaljesustv.com/wp-content/uploads/2016/06/twitter-round-logo-png-transparent-background-7.png"
              alt="">
          </button>
        </div>

      </div>
    </form>
  </main>

  <footer>

  </footer>
</body>

</html>

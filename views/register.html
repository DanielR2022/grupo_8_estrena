<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style-registro.css">
  <title>Registrarse</title>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="icon">
        <img src="/images/logo-estrena.png" alt="">
      </div>
      <div class="controls">
        <div class="searchbar">
          <form action="">
            <input type="text" name="" id="searchBar">
            <button type="submit">
              <i class="fa-regular fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="buttons">
          <button type="submit">
            <img src="https://cdn-icons-png.flaticon.com/512/1413/1413908.png" alt="">
          </button>
          <button type="submit">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/OOjs_UI_icon_userAvatar.svg/2048px-OOjs_UI_icon_userAvatar.svg.png"
              alt="">
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>


    <form action="/registo" method="post">
      <div class="register-container">

        <h1 class="title">Crear Cuenta</h1>
        <div class="inputs">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="inputs">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
        </div>
        <div class="inputs">
          <label for="tel">Telefono</label>
          <input type="tel" name="tel" id="tel" placeholder="Telefono" required>
        </div>
        <div class="inputs">
          <label for="mail">E-mail</label>
          <input type="email" name="mail" id="mail" placeholder="Mail" required>
        </div>
        <div class="inputs">
          <label for="contrasenia">Contrae単a</label>
          <input type="password" name="contrasenia" id="contrasenia" placeholder="Contrae単a" required>
        </div>

        <div class="inputs">
          <label for="contrasenia">Confirmar Contrae単a</label>
          <input type="password" name="contrasenia" id="contrasenia" placeholder="Confirmar Contrae単a" required>
        </div>

        <div class="account-buttons">
          <button type="reset" class="account res">Cancelar</button>
          <button type="submit" class="account sub">Crear Cuenta</button>
        </div>
        <p>O Ingresar con: </p>
        <div class="socialmedia-buttons">
          <button type="submit" class="socialmedia">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png"
              alt="">
          </button>
          <button type="submit" class="socialmedia">
            <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="">
          </button>
          <button type="submit" class="socialmedia">
            <img
              src="https://www.canaljesustv.com/wp-content/uploads/2016/06/twitter-round-logo-png-transparent-background-7.png"
              alt="">
          </button>
        </div>

      </div>
    </form>


  </main>
</body>

</html>
